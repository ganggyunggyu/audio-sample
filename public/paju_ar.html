<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Onirix Web AR SDK - A-Frame surface-tracking test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <script type="moduel" src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/DRACOLoader.js"></script>
    <script
      type="moduel"
      src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/libs/meshopt_decoder.module.js"
    ></script>
    <script async type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./app.css" />
    <!-- <script async type="module" src="https://cdn.jsdelivr.net/gh/HEOJUNFO/paju/app3.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HEOJUNFO/paju/app.css" /> -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;" device-orientation-permission-ui="enabled: false" embedded>
      <a-camera id="camera"></a-camera>

      <a-assets>
        <a-asset-item
          id="bearModel"
          src="https://cdn.jsdelivr.net/gh/HEOJUNFO/paju/Bear_Hello_01-v5.glb"
          draco-loader
        ></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; color: #ffffff; intensity: 0.3"></a-entity>
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 1.5; castShadow: true; "
        position="0.5 1 0.866"
      ></a-entity>
    </a-scene>

    <div id="loading-screen">
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <dotlottie-player
        src="https://lottie.host/431c8e55-578b-47d8-82f0-4ad7a28156b8/7yTUF8An5o.json"
        background="transparent"
        speed="1"
        style="width: 120px; height: 120px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div id="error-screen">
      <span id="error-title"></span>
      <span id="error-message"></span>
    </div>
  </body>
</html>
